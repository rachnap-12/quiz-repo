<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz StartPage</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="qa_box">
        <div class="qa_header">
            <span>Score: <span id="score">0</span></span>
            <span id="countdown">0</span>
        </div>  
        <div class="footer">
            <div class="info_box">
                <div class="info_title">
                    <span><b>Some Rules of this quiz</b></span>
                </div>
                <div class="info_list">
                    <div class="info">1.You will have to answer 5 questions.</div>
                    <div class="info">2.You will have only 10 seconds to answer each question.</div>
                    <div class="info">3.You will get 10 points for each correct answer.</div>
                    <div class="info">4.You can't go back to the previous question.</div>
                </div>
               
            </div>
           
   </div>
   <div class="start_class">
   <a href="./index.html"><button id="start">Start</button></a>
   </div>   

</body>
</html>
